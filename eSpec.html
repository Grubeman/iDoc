<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="styles/eSpec.css">
    <link  rel="stylesheet" href="styles/modal.css">
    <link  rel="stylesheet" href="styles/dropdown.css">
</head>
<body>
<div class="top_pane">
    <div class="dropdown">
        <button class="dropbtn">Inputs / Outputs</button>
        <div class="dropdown-content">
            <a id="createInput" class="link" href="#" onclick="show_modal('input');">Input</a>
            <a id="createOutput" class="link" href="#" onclick="show_modal('output');">Output</a>
            <a class="link" href="#">Link 3</a>
        </div>
    </div>
</div>
<div style="display: flex; height: 100%">
    <svg></svg>
    <div id="right_pane" class="lateral_pane"></div>
    </div>
    <div class="bottom_pane">
        <span id="information_message">Something important</span>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->

    <div class="modal-content">
        <span id="modal_close" class="close">&times;</span>
    </div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
<script src="js/modal.js"></script>
<script src="js/operation.js"></script>
<script src="js/input.js"></script>
<script src="js/output.js"></script>
<script>
    var operations = []

    function show_modal(mode) {

        let elem = document.getElementById("modal_close");
        elem.onclick = function() {
            modal.style.display = "none";
        }
        if (mode === 'input') {
            set_modal_content(InputOperation.get_modal_data())
        }

        if (mode === 'output') {
            set_modal_content(OutputOperation.get_modal_data())
        }
        modal.style.display = "block";

    }

    function append_elem(parent, elem_data) {
        // console.log("data",elem_data)
        let elem = document.createElement(elem_data["tag"])

        Object.entries(elem_data).forEach(entry => {
            // console.log(entry)
            const [key, value] = entry;
            if (key === "tag") {
                return;
            }
            if (key === "innerText") {
                elem.innerText = value
                return;
            }
            if (key === "children") {
                value.forEach(child_data => {
                    append_elem(elem, child_data)
                })
                return;
            }
            elem.setAttribute(key, value)
        });
        parent.appendChild(elem);
    }

    function set_modal_content(data) {
        let i = 0
        let children = document.getElementsByClassName("modal-content")[0].children
        let array = [ ...children]
        array.forEach(child => {
            // console.log(child)
            if (child.getAttribute("class") === "close") {
                i++;
                return;
            }
            child.remove()
            i++;
        })

        data.forEach(elem_data => {
            append_elem(document.getElementsByClassName("modal-content")[0], elem_data)
        })

    }
    function connectionstarted(event, p)  {
        d3.selectAll(".operationInRect").style("display", "block")
        d3.select("svg").append("line")
            .attr("id", "new_line")
            .attr("x1", p.x + p.width + 20)
            .attr("y1", p.y + p.height / 2.0)
            .attr("x2", p.x + p.width + 20)
            .attr("y2", p.y + p.height / 2.0)
            .style("stroke", "black")
            .style("stroke-width", "3px")
    }
    function connectiondragged(event, p) {
        console.log(event)
        d3.select("#new_line")
            .attr("x2", event.sourceEvent.layerX)
            .attr("y2", event.sourceEvent.layerY)
    }

    function connectionended(event, p) {
        let new_id = "c_"+ uuid.v4()
        d3.select("#new_line").attr("id", new_id)

        let dest_id = document.elementsFromPoint(event.sourceEvent.clientX, event.sourceEvent.clientY)[1].id
        d3.select("#"+dest_id).style("fill", "purple")
    }
    function dragstarted() {
        d3.select(this).attr("stroke", "black");
    }

    function dragged(event, p) {
        p.x = event.x
        p.y = event.y
        update_board()
        let msgElm = document.getElementById("information_message")
        msgElm.innerHTML  = "X: "+event.x.toString()+" ,Y: "+event.y.toString()
    }

    function dragended() {
        // console.log(operations)
        d3.select(this).attr("stroke", null);
    }

    function update_board() {
        d3.selectAll(".operationRect")
            .attr("x", (d) => {
                return d.x
            })
            .attr("y", (d) => {
                return d.y
            })
        d3.selectAll(".operationDragRect")
            .attr("x", (d) => {
                return d.x
            })
            .attr("y", (d) => {
                return d.y
            })
        d3.selectAll(".operationOutRect")
            .attr("x", (d) => {
                return d.x + d.width
            })
            .attr("y", (d) => {
                return d.y + d.height / 2.0 - 10
            })
        d3.selectAll(".operationInRect")
            .attr("x", (d) => {
                return d.x - 20
            })
            .attr("y", (d) => {
                return d.y + d.height / 2.0 - 10
            })
    }

    function draw_board() {
        var g = d3.select("svg").selectAll(".operationGroup")
            .data(operations)
            .enter()
            .append("g")
            .attr("class", "operationGroup")
            .attr("id", (d) => {
                return "g_"+d._uid
            })
            .style("transform", (d) => {
                return "translate("+d.x.toString()+","+d.y.toString()+")"
            })

        g.append("rect")
            .attr("class", "operationRect")
            .attr("id", (d) => {
                return "main_"+d._uid
            })
            .attr("width", (d) => {
                return d.width
            })
            .attr("height", (d) => {
                return d.height
            })
            .attr("fill", (d) => {
                return d.color
            })
            .on("click", (event, d) => {
                let pane = document.getElementById("right_pane")
                let children = pane.children
                let array = [ ...children]
                array.forEach(child => {
                    child.remove()
                })
                d.get_description_data().forEach(elem_data => {
                    append_elem(pane, elem_data)
                })
                d3.select(event.target).style("stroke", "black")
                // console.log(d.fields)
                // console.log("click")
            })
            .on("mouseover", (event, d) => {
                d3.select(event.target).style("stroke", "red")
                console.log("over", d)
            })

        g.append("rect")
            .attr("class", "operationDragRect")
            .attr("id", (d) => {
                return "drag_"+d._uid
            })
            .attr("width", (d) => {
                return d.width
            })
            .attr("height", (d) => {
                return 20
            })
            .attr("fill", (d) => {
                return "gray"
            }).call(
                d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
            )
        g.append("rect")
            .attr("class", "operationOutRect")
            .attr("id", (d) => {
                return "out_"+d._uid
            })
            .attr("width", (d) => {
                return 20
            })
            .attr("height", (d) => {
                return 20
            })
            .attr("fill", (d) => {
                return "green"
            }).call(
            d3.drag()
                .on("start", connectionstarted)
                .on("drag", connectiondragged)
                .on("end", connectionended)
        )
        g.append("rect")
            .attr("class", "operationInRect")
            .attr("id", (d) => {
                return "in_"+d._uid
            })
            .attr("width", (d) => {
                return 20
            })
            .attr("height", (d) => {
                return 20
            })
            .attr("fill", (d) => {
                return "red"
            })
            .style("display", "none")

        update_board()
    }

</script>
</body>
</html>
